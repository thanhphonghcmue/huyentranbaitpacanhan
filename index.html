<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <style>
        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }

        body {
            font-family: 'Georgia', serif;
            background: radial-gradient(circle at top, #ffe6f0, #ffb3c1);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            border: 3px solid #ff99c8;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 30px rgba(255, 182, 193, 0.5);
            text-align: center;
            position: relative;
        }

        .header {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #5a2a66;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            margin-bottom: 30px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffffff;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1.5s infinite linear;
        }

        .links-container {
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link-box {
            display: inline-block;
            width: 40%;
            padding: 15px;
            border: 2px solid #ff80ab;
            border-radius: 20px;
            background-color: #ff80ab;
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
            position: relative;
            overflow: hidden;
        }

        .link-box:hover {
            background-color: #ff4d88;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.6);
        }

        .link-box::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chào mừng mọi người đến với trang chủ bài tập cá nhân  </h1>
        </div>
        <div class="links-container">
            <a href="./bt1-main/code của Trân/cvcanhan/cv.html" class="link-box">Trang CV</a>
            <a href="./bt1-main/code của Trân/hoca/hoca/hoca.html" class="link-box">Hồ Cá</a>
        </div>
    </div>
</body>
</html>
